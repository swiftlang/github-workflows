name: Pull request

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  tests_with_docker:
    name: Test with Docker
    uses: ./.github/workflows/swift_package_test.yml
    with:
      enable_release_tests: true
      # Linux
      linux_build_command: |
        mkdir MyPackage
        cd MyPackage
        swift package init --type library
        swift build
      linux_release_build_command: |
        cd MyPackage
        swift build -c release
      # Windows
      windows_build_command: |
        mkdir MyPackage
        cd MyPackage
        swift package init --type library
        swift build
      enable_windows_docker: true

  tests_without_docker:
    name: Test without Docker
    uses: ./.github/workflows/swift_package_test.yml
    with:
      # Skip Linux which doesn't currently support docker-less workflow
      enable_linux_checks: false
      # Windows
      windows_build_command: |
        mkdir MyPackage
        cd MyPackage
        swift package init --type library
        swift build
      enable_windows_docker: false

  tests_macos:
    name: Test
    uses: ./.github/workflows/swift_package_test.yml
    with:
      enable_release_tests: true
      enable_linux_checks: false
      enable_windows_checks: false
      # macOS
      enable_macos_checks: true
      macos_build_command: |
        mkdir MyPackage
        cd MyPackage
        xcrun swift package init --type library
        xcrun swift build
      macos_release_build_command: |
        cd MyPackage
        xcrun swift build -c release

  soundness:
    name: Soundness
    uses: ./.github/workflows/soundness.yml
    with:
      api_breakage_check_enabled: false
      license_header_check_project_name: "Swift.org"
      format_check_enabled: false
